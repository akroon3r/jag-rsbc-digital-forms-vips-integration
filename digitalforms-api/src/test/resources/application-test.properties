# Digital Forms API Application test properties. 

server.port=8082
server.servlet.context-path=/digitalforms

# DIGITAL FORMS Basic Auth
digitalforms.basic-auth-user=user
digitalforms.basic-auth-password=password

# Swagger Ui
digitalforms.service-api-version=0.0.1
digitalforms.service-swagger-enabled=false

# Actuator bean time to live. Inhibits caching of 'No param' endpoints. 
management.endpoint.beans.cache.time-to-live=10s

# VIPS ORDS CLIENT properties
vips.client.basePath=test.com
vips.client.username=user
vips.client.password=password
